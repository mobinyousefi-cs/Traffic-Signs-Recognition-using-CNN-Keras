[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "traffic-signs-cnn"
version = "0.1.0"
description = "GTSRB Traffic Signs Recognition using Keras/TensorFlow"
readme = "README.md"
authors = [
  { name = "Mobin Yousefi", email = "" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "tensorflow>=2.15,<3.0",
  "numpy>=1.24",
  "pandas>=1.5",
  "matplotlib>=3.7",
  "scikit-learn>=1.2",
  "pillow>=10.0",
  "tqdm>=4.66",
  "rich>=13.0",
  "opencv-python>=4.8",
  "albumentations>=1.4",
  "keras>=2.15",
  "protobuf<5.0",
  "h5py>=3.9",
  "tyro>=0.8.5",
  "packaging>=23.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "ruff>=0.5",
  "mypy>=1.8",
  "types-Pillow",
  "types-requests",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["traffic_signs*"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
